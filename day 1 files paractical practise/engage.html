<body>
	<div id="wrapper">
		<div id="header">
			<h1><a href="index.html">Eurositle</a></h1>
			<h2>Growing the World through Nano Riu-rythmics<span>&trade;</span></h2>
		</div>
		
		<ul id="nav">
			<li id="process"><a href="index.html">Our Process</a></li>
			<li id="function"><a href="function.html">Bio-Built Function</a></li>
			<li id="future"><a href="future.html">The Future</a></li>
			<li id="engage"><a href="engage.html" id="active">Engage Dio</a></li>
		</ul>
		
		<div id="content">
			<h3 class="first">Send Us Some Love</h3>

			<form action="mailto:example@example.com" method="get">
				<dl>
					<dt><label for="name_first">First Name</label></dt>
					<dd><input type="text" name="name_first" id="name_first" /></dd>

					<dt><label for="name_last">Last Name</label></dt>
					<dd><input type="text" name="name_last" id="name_last" /></dd>

					<dt><label for="phone">Phone Number</label></dt>
					<dd><input type="text" name="phone" id="phone" /></dd>

					<dt><label for="email">Email Address</label></dt>
					<dd><input type="text" name="email" id="email" /></dd>

					<dt><label for="regarding">Regarding</label></dt>
					<dd>
						<select name="regarding" id="regarding">
							<option>General Inquiry</option>
							<option>Suggestion</option>
							<option>Site Error</option>
							<option>Legal</option>
							<option>Press</option>
						</select>
					</dd>

					<dt><label for="message">Message</label></dt>
					<dd><textarea rows="15" cols="50" name="message" id="message"></textarea></dd>
				</dl>
				
				<p><input type="checkbox" name="contact_phone" id="contact_phone" /> I prefer to be contacted by phone.</p>
				<p><input class="button" type="submit" name="send" value="Send Message" /></p>
			</form>
		</div>
	</div>
